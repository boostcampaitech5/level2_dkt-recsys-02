lgbm:
  method: bayes
  name: LGBM_sweep
  entity: recommy
  metric:
    name: kfold_auc
    goal: maximize
  parameters:
    learning_rate:
      values: [0.005 0.001, 0.01, 0.1,0.5]
    num_leaves:
      values: [10, 20, 31, 40, 50]
    feature_fraction:
      values: [0.4, 0.6, 0.8, 1.0]
    bagging_fraction:
      values: [0.4, 0.6, 0.8, 1.0]
    bagging_freq:
      values: [0, 1, 2, 3, 4]